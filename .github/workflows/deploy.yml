# =============================================================================
# Deploy Pipeline - Death Level Tracker
# Deploys to VPS after manual approval
# =============================================================================
#
# SETUP REQUIRED (GitHub Settings):
# 1. Go to GitHub repo â†’ Settings â†’ Environments â†’ New environment
# 2. Name it "production"
# 3. Add yourself as required reviewer
# 4. Add these secrets (Settings â†’ Secrets â†’ Actions):
#    - VPS_HOST: your server IP or hostname
#    - VPS_USER: SSH username (e.g., root)
#    - VPS_SSH_KEY: Private SSH key for authentication
#    - VPS_PORT: SSH port (usually 22)
#
# =============================================================================

name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: death-level-tracker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Manual Approval Gate
  # ===========================================================================
  approval:
    name: Await Approval
    runs-on: ubuntu-latest
    needs: build
    environment: production  # Requires approval in GitHub

    steps:
      - name: Deployment approved
        run: echo "âœ… Deployment approved by ${{ github.actor }}"

  # ===========================================================================
  # Deploy to VPS
  # ===========================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: approval

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/death-level-tracker
            git pull origin master
            docker compose down
            docker compose up -d --build
            sleep 5
            docker compose logs --tail=20 bot

      - name: Deployment complete
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "ðŸ“¦ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Actor: ${{ github.actor }}"
